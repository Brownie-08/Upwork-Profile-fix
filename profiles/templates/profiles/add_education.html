{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Education{% endblock %}


{% block content %}
<div class="container">
    <h2>Add Education</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Delete Experience{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title ">Delete Experience</h2>
            <p>Are you sure you want to delete the experience: <strong>{{ experience.title }}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'profiles:profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>    
</div>
{% endblock %}

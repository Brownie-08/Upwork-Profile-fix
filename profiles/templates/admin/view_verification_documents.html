{% extends "admin/base_site.html" %}
{% block content %}
<h1>Verification Documents</h1>
<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Document Type</th>
            <th>Uploaded At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>
            <td>{{ doc.profile.user.username }}</td>
            <td>{{ doc.get_document_type_display }}</td>
            <td>{{ doc.uploaded_at }}</td>
            <td>
                <a href="{% url 'verify_document' doc.id %}">Review and Verify</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
